<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="flex flex-wrap w-screen h-screen justify-center items-center relative">
        <button id="click_me_btn" class="flex-none bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">Click Me</button>

        <!-- Pop up -->
        <div id="popup" class="absolute top-0 w-full h-full flex flex-row flex-wrap justify-center items-center z-40 p-10 hidden"  style="max-width: 635px;">
            <div class="w-full flex flex-col  items-center p-10 relative" style="height: 50vh;background-color: white;">
                <div class="w-full overflow-hidden" style="height: 50%;">
                    <img class="w-full" src="./static/bg.jpg" alt="" srcset="">
                </div>
                <div class="w-40 h-40 relative border-solid border-8 border-gray-600 rounded-full overflow-hidden" style="transform: translateY(-50%);">
                    <img class="w-full" src="./static/avatar.png" alt="" srcset="">
                </div>
                <div class="w-full flex-1">
                    <p>Text</p>
                    <p>#Text</p>
                </div>
            </div>
        </div>
        <div id="popup_cancel_btn" class="absolute top-0 right-0 p-4 m-4 text-3xl cursor-pointer z-40 font-bold text-white hidden">X</div>
        <div id="pop_up_bg" class="absolute w-screen h-screen top-0 right-0 z-20 hidden" style="background-color: rgba(0, 0, 0, 0.5);"></div>
    </div>


    <script src="./index.js"></script>
    
</body>
</html>
